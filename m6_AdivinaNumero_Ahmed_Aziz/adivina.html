<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treu el Numero!</title>
    <link rel="stylesheet" href="adivina.css">
    
</head>
<body>
    <h1>TREU EL NUMERO DEL 1-100!</h1>
    <button id="ButtonReiniciar" disabled>Reinicia!</button>

    <div id="joc">
        <h2>Busca el número!</h2>
        <div id="numeroSecret">?</div>
        <p id="text">Comencem la partida...</p>
        <div id="ProvesAnteriors">Números introduïts: cap</div>
    </div>

    <div id="inputArea">
        <input type="numero" id="numberInput" placeholder="Introdueix un número" min="1" max="100">
        <button id="ButtonAdivinar">Prova</button>
        
    </div>

    <div id="estadisticas">
        <p>Jugades: <span id="intents">20</span></p>
        <p>Record: <span id="record">0</span></p>
    </div>

    <script src="adivina.js"></script>
</body>
</html>
